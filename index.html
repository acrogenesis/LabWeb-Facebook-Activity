<!DOCTYPE html>
<html>
  <head>
    <title>Facebook</title>
    <link rel="stylesheet" href="app.css" media="screen">
    <meta charset="utf-8">
  </head>
  <body>
    <header class="blueheader">
      <div class="container">
        <div class="logo">
          <a href="#"></a>
        </div>
        <div class="profile">
          <img class="small-me" src="small-me.jpg" alt="" />
          <span style="vertical-align: top;">Adrián Rangel</span>
        </div>
      </div>
    </header>
    <div class="main-container">
      <div class="update-status">
        <textarea class="mind" id="mind" placeholder="What's on your mind?" autofocus></textarea>
        <div class="gray-bar">
          <button id="post" class="post" name="Post">Post</button>
        </div>
      </div>
      <div id="messages-container">
        <div class="message">
          <div class="message-header">
            <img class="message-me" src="message-me.jpg" alt="" />
            <a href="#" style="vertical-align: top;" class="message-name">Adrián Rangel</a>
          </div>
          <div class="message-content">
            prueba
          </div>
          <div class="message-links">
            <a href="#" title="Like this" class="like">Like</a> · <a href="#" title="Leave a comment">Comment</a> · <a href="#" title="Send this to friends or post it on your timeline.">Share</a>
          </div>
        </div>
      </div>

    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
